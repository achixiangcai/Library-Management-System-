{% extends 'base.html' %}
{% block content %}
<h2>注册新读者</h2>
<form method="post">
  <div class="mb-3"><label class="form-label">姓名</label><input type="text" name="name" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">性别</label><input type="text" name="gender" class="form-control"></div>
  <div class="mb-3"><label class="form-label">电话</label><input type="text" name="phone" class="form-control"></div>
  <div class="mb-3"><label class="form-label">地址</label><input type="text" name="address" class="form-control"></div>
  <div class="mb-3"><label class="form-label">邮箱</label><input type="email" name="email" class="form-control"></div>
  <button type="submit" class="btn btn-primary">注册</button>
</form>
{% endblock %}
